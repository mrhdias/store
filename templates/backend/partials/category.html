<style>
.container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
}

.blocks {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    gap: 20px;
}

.article {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.article .section {
    background-color: #fefefe;
    padding: 20px;
}

textarea {
    width: 100%;
    resize: none;
    padding: 4px;
    margin-top: 10px;
}

</style>

<div class="container">
    <div class="blocks">
        <form id="category" class="article category"
            method="post"
            action="/admin/categories/{{ category.id }}"
            enctype="multipart/form-data">

            <div class="section">
                <label for="category-name">Name:</label>
                <input id="category-name" type="text" name="name" value="{{ category.name }}"
                    placeholder="Category name" minlength="4" required>
                <label for="category-slug">Slug:</label>
                <input id="category-slug" type="text"
                    name="slug" value="{{ category.slug }}" placeholder="Category slug">
            </div>

            <div class="section" open>
                <summary>Category Description</summary>
                <textarea id="category-description"
                    name="description" rows="5"
                    placeholder="Description of the category"
                    minlength="4"
                    required>{{ category.description }}</textarea>
            </div>
        </form>
    </div>
</div>
